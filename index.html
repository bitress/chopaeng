<!doctype html>
<html lang="en-PH">
<head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Chopaeng | Animal Crossing Treasure Islands, Guides & Premium Services</title>
    <meta name="description" content="Chopaeng offers Animal Crossing: New Horizons Treasure Islands, item & villager guides, and premium services—fast, safe, and easy." />

    <!-- Indexing -->
    <meta name="robots" content="index,follow,max-image-preview:large,max-snippet:-1,max-video-preview:-1" />
    <meta name="theme-color" content="#37b06d" />

    <!-- Canonical (IMPORTANT: change to your real domain) -->
    <link rel="canonical" href="https://www.chopaeng.com/" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Chopaeng" />
    <meta property="og:title" content="Chopaeng | Animal Crossing Treasure Islands, Guides & Premium Services" />
    <meta property="og:description" content="Treasure Islands, guides, and premium ACNH services—fast, safe, and easy." />
    <meta property="og:url" content="https://www.chopaeng.com/" />
    <meta property="og:image" content="https://www.chopaeng.com/og/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Chopaeng | ACNH Treasure Islands & Premium Services" />
    <meta name="twitter:description" content="Treasure Islands, guides, and premium ACNH services—fast, safe, and easy." />
    <meta name="twitter:image" content="https://www.chopaeng.com/og/og-image.png" />

    <!-- Fonts (Preconnect) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts (only load what you use) -->
    <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Varela+Round&display=swap"
            rel="stylesheet"
    />

    <!-- Optional: performance hint for icons if heavily used -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <link rel="preconnect" href="https://site-assets.fontawesome.com" crossorigin />

    <!-- Bootstrap -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
            href="https://site-assets.fontawesome.com/releases/v7.0.0/css/all.css"
            rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
            rel="stylesheet"
    />

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    <link rel="manifest" href="/icons/site.webmanifest" />

    <!-- iOS PWA niceties (optional) -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Structured Data (edit URLs + socials) -->
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "WebSite",
            "name": "Chopaeng",
            "url": "https://www.chopaeng.com/",
            "description": "Animal Crossing Treasure Islands, guides, and premium services.",
            "potentialAction": {
                "@type": "SearchAction",
                "target": "https://www.chopaeng.com/search?q={search_term_string}",
                "query-input": "required name=search_term_string"
            }
        }
    </script>

    <!-- Theme Variables -->
    <style>
        :root {
            /* Fix: use fonts you actually load */
            --font-main: "Quicksand", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
            --font-accent: "Varela Round", "Quicksand", system-ui, sans-serif;

            --acnh-green: #37b06d;
            --acnh-sand: #fefae0;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--acnh-sand);
            scroll-behavior: smooth;
        }
    </style>
</head>

<body>
<!-- React Root -->
<div id="root"></div>

<!-- App Entry -->
<script type="module" src="/src/main.tsx"></script>

<!-- Bootstrap JS -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        defer
></script>
</body>
</html>
